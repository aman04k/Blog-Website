<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body>
<section class="vh-100" style="background-color: #fc6006;  border: 2px solid #fc6006;"> 
    
      <section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" style="border: 2px solid #fc6006; border-radius: 10px; padding: 20px;" >

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4 form-container" action="/signup" method="post">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">UserName</label>
                      <input type="text" id="form3Example1c" class="form-control" placeholder="Your Name" name="username">
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Email</label>
                      <input type="email" id="form3Example3c" class="form-control" placeholder="Your Email" name="email">
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label>
                      <input type="password" id="form3Example4c" class="form-control" placeholder="Create a password" name="pass">
                      
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example5cd">Phone no.</label>
                            <input type="text" id="form3Example5cd" class="form-control" placeholder="Enter your phone no." maxlength="10" name="mobile">
                        </div>
                  </div>
                <!--  <p><a href="/login">Login?</a></p>-->
                
                 <!--<p><a href="/login" class="btn btn-secondary">Login</a></p>-->
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            
                    <button type="submit" class="btn btn-primary btn-lg" style="padding: 10px 20px; ">Signup</button>
                  </div>
                  <div class="d-flex justify-content-center mx-4">
                    <p style="margin-right: 10px;">Already have an account?</p>
                    <a href="/login" class="btn btn-secondary" style="padding: 10px 20px;">Login</a>
                </div>
                </form>

              </div>
              <!--<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="" class="img-fluid" alt="Sample image" style="border-radius: 10px;">

              </div> -->
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <video autoplay loop muted class="img-fluid" style="border-radius: 10px;">
                  <source src="front.mp4" type="video/mp4">
        
                </video>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
</script>
</body>
</html>
